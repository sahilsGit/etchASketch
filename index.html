<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <div class="mainContent">
        <div class="leftBGroup">
            <div class="colorGroup">
                <div class="colorSelect">
                    <input type="color" class="penColor">
                    <p class="label">Pen Color</p>
                </div>
                <div class="bgColorSelect">
                    <input type="color" class="bgColor">
                    <p class="label">Background Color</p>
                </div>
                <button class="button apply">Apply</button>
            </div>
            <div class="divSize_no"> 
                <input type="range" class="slider" min="1" max="60" step="1" value="1">
                <p class="selectedValue">Grid Size: 1</p>
            </div>
            <button class="button clear">Clear all</button>
        </div>
        <div class="gridContainer"></div>
        <div class="rightBGroup">
            <button class="button eraser">Toggle Eraser</button>
            <button class="button rainbow">Toggle Rainbow</button>
            <button class="button shading">Toggle Shading</button>
            <button class="button lighten">Toggle Lighten</button>
            <button class="button gridLine">Toggle Gridlines</button>
        </div>
    </div>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
